<!DOCTYPE html>
<html>
<head>
	<title>Competitive RPS</title>
</head>
<body>
<center>
<br/>
<input type='text' id = 'user'/>
<br/>
<input type='password' id = 'pass'/>
<br/>
<button onclick='login()'>Login</button>
<br/>
<button onclick='signup()'>Sign Up</button>
<br/>
<p id = 'message'></p>
</center>
<script src='https://cdn.socket.io/socket.io-1.4.5.js'></script>
<script>
	var socket = io('http://localhost:8080')
	var token = ''
	socket.on('signUpSuccess', function(tok){
		token = tok
		document.getElementById('message').innerHTML = "You have signed up, your token is "+token+"!"
	})
	socket.on('errorInSignup', function(err){
		document.getElementById('message').innerHTML = err
	})
	socket.on('loginSuccess', function(tok){
		token = tok
		document.getElementById('message').innerHTML = "You have logged in, your token is "+token+"!"
	})
	socket.on('errorInLogin', function(err){
		document.getElementById('message').innerHTML = err
	})
	function login(){
		socket.emit('login', {email: document.getElementById('user').value, password: document.getElementById('pass').value});
	}
	function signup(){
		socket.emit('signup', {email: document.getElementById('user').value, password: document.getElementById('pass').value});
	}
</script>
</body>
</html>
